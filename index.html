<!doctype html>
<html lang="en">
<head>
  <!-- Title -->
  <title>Matching Game</title>
  <!-- Description -->
  <meta name="description" content="Think you have a good memory? Try matching these cards within the time limit.">
  <!-- Make sure that special characters show up correctly. -->
  <meta charset="utf-8">
  <!-- Tell the browser how to display the page initially when it loads on a mobile device. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Tell Internet Explorer to use the best engine you've got and give the user the most up to date experience. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Links to CSS -->
  <!-- Font Awesome -->
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <!-- Google Font: Coda -->
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <!-- Page/Game Container -->
  <div class="container">
    <!-- Header -->
    <header>
      <h1>Matching Game</h1>
    </header>

    <!-- Game Statistics and Buttons -->
    <section class="score-panel">
      <!-- Star counter -->
      <ul class="stars">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>

      <!-- Number of moves counter -->
      <span class="moves">0</span> Moves

      <!-- Countdown timer -->
      <span class="countdown-timer">10</span> s

      <!-- Restart button -->
      <button class="restart unstyled-button">
        <i class="fa fa-repeat"></i>
      </button>
    </section>

    <!-- Card Deck -->
    <ul class="deck">
      <li class="card">
        <i class="fa fa-diamond"></i>
      </li>
      <li class="card">
        <i class="fa fa-paper-plane-o"></i>
      </li>
      <li class="card match">
        <i class="fa fa-anchor"></i>
      </li>
      <li class="card">
        <i class="fa fa-bolt"></i>
      </li>
      <li class="card">
        <i class="fa fa-cube"></i>
      </li>
      <li class="card match">
        <i class="fa fa-anchor"></i>
      </li>
      <li class="card">
        <i class="fa fa-leaf"></i>
      </li>
      <li class="card">
        <i class="fa fa-bicycle"></i>
      </li>
      <li class="card">
        <i class="fa fa-diamond"></i>
      </li>
      <li class="card">
        <i class="fa fa-bomb"></i>
      </li>
      <li class="card">
        <i class="fa fa-leaf"></i>
      </li>
      <li class="card">
        <i class="fa fa-bomb"></i>
      </li>
      <li class="card open show">
        <i class="fa fa-bolt"></i>
      </li>
      <li class="card">
        <i class="fa fa-bicycle"></i>
      </li>
      <li class="card">
        <i class="fa fa-paper-plane-o"></i>
      </li>
      <li class="card">
        <i class="fa fa-cube"></i>
      </li>
    </ul>
  </div>

  <!-- Link to JS Files -->
  <!-- Main script for the game -->
  <script src="js/app.js"></script>
</body>
</html>
