<!doctype html>
<html lang="en">

  <title>Matching Game</title>

<body>
  <!-- Page/Game Container -->
  <div class="container flex-container flex-justify-center flex-align-center flex-direction-column">
    <!-- Header -->
    <header>
      <h1>Match Up!</h1>
    </header>

    <!-- Game Statistics and Buttons -->
    <section class="score-panel flex-container flex-justify-space-between">
      <!-- Level -->
      <div>Level <span class="level">1</span></div>

      <!-- Star counter -->
      <ul class="stars">
        <li><i class="fas fa-star"></i></li>
        <li><i class="fas fa-star"></i></li>
        <li><i class="fas fa-star"></i></li>
      </ul>

      <!-- Number of moves counter -->
      <div><span class="moves">0</span> Moves</div>

      <!-- Countdown timer -->
      <div><span class="countdown-timer">10</span> s</div>
    </section>

    <section class="options-panel flex-container flex-justify-space-between">
      <!-- Hint button -->
      <button class="hint unstyled-button">
        <span class="hints-left">0</span>
        <i class="fas fa-search"></i>
      </button>

      <!-- Icon sets dropdown -->
      <select class="dropdown icon-set">
        <option value="0">Nature</option>
        <option value="1">Logistics</option>
        <option value="2">Sports</option>
        <option value="3">Places</option>
        <option value="4">Technology</option>
        <option value="5">Medical</option>
        <option value="6">Transport</option>
        <option value="7">Money</option>
        <option value="8">Hand Signs</option>
      </select>

      <!-- Difficulty settings dropdown -->
      <select class="dropdown difficulty">
        <option value="0">Easy</option>
        <option value="1">Medium</option>
        <option value="2">Hard</option>
      </select>

      <!-- Restart button -->
      <button class="restart unstyled-button">
        <i class="fas fa-redo"></i>
      </button>
    </section>

    <!-- Card Deck -->
    <ul class="deck flex-container flex-justify-space-between flex-align-center">

    <!-- Game Over Modal -->
    <section class="modal modal-effect-1" id="modal-game-over">
      <div class="modal-content">
        <!-- Header -->
        <div class="modal-header">
          <!-- Game over title declaration -->
          <h2 class="game-over-title">Congratulations! You Won!</h2>
        </div>
        <!-- Body -->
        <div class="modal-body flex-container flex-justify-space-around">
          <!-- Star counter -->
          <div class="modal-stars">
            <ul class="stars">
              <li><i class="fas fa-star"></i></li>
            </ul>
          </div>
          <!-- Moves counter -->
          <div class="modal-stats-container flex-align-self-end">
            <h3 class="summary-title">Moves</h3>
            <p class="summary-statistic moves">21</p>
          </div>
          <!-- Hints used counter -->
          <div class="modal-stats-container flex-align-self-end">
            <h3 class="summary-title">Hints</h3>
            <p class="summary-statistic hints-used">2</p>
          </div>
          <!-- Time taken -->
          <div class="modal-stats-container flex-align-self-end">
            <h3 class="summary-title">Time Taken</h3>
            <p class="summary-statistic"><span class="time-taken">33</span> s</p>
          </div>
        </div>
        <!-- Footer -->
        <div class="modal-footer flex-container flex-justify-space-around">
          <!-- Restart game button -->
          <button class="modal-restart-button unstyled-button modal-button">
            <i class="fas fa-redo"></i>
          </button>
          <!-- Next Level Button -->
          <button class="modal-next-level-button unstyled-button modal-button">
            <i class="fas fa-arrow-right"></i>
          </button>
        </div>
