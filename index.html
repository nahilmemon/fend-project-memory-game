<!doctype html>
<html lang="en">
<head>
  <!-- Title -->
  <title>Matching Game</title>
  <!-- Description -->
  <meta name="description" content="Think you have a good memory? Try matching these cards within the time limit.">
  <!-- Make sure that special characters show up correctly. -->
  <meta charset="utf-8">
  <!-- Tell the browser how to display the page initially when it loads on a mobile device. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Tell Internet Explorer to use the best engine you've got and give the user the most up to date experience. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Links to CSS -->
  <!-- Font Awesome -->
  <link rel="stylesheet prefetch" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Google Font: Coda -->
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <!-- Page/Game Container -->
  <div class="container">
    <!-- Header -->
    <header>
      <h1>Matching Game</h1>
    </header>

    <!-- Game Statistics and Buttons -->
    <section class="score-panel">
      <!-- Star counter -->
      <ul class="stars">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>

      <!-- Number of moves counter -->
      <span class="moves">0</span> Moves

      <!-- Countdown timer -->
      <span class="countdown-timer">10</span> s

      <!-- Restart button -->
      <button class="restart unstyled-button">
        <i class="fa fa-repeat"></i>
      </button>
    </section>

    <!-- Card Deck -->
    <ul class="deck">
      <li class="card">
        <i class="fa fa-diamond"></i>
      </li>
      <li class="card">
        <i class="fa fa-paper-plane-o"></i>
      </li>
      <li class="card match">
        <i class="fa fa-anchor"></i>
      </li>
      <li class="card">
        <i class="fa fa-bolt"></i>
      </li>
      <li class="card">
        <i class="fa fa-cube"></i>
      </li>
      <li class="card match">
        <i class="fa fa-anchor"></i>
      </li>
      <li class="card">
        <i class="fa fa-leaf"></i>
      </li>
      <li class="card">
        <i class="fa fa-bicycle"></i>
      </li>
      <li class="card">
        <i class="fa fa-diamond"></i>
      </li>
      <li class="card">
        <i class="fa fa-bomb"></i>
      </li>
      <li class="card">
        <i class="fa fa-leaf"></i>
      </li>
      <li class="card">
        <i class="fa fa-bomb"></i>
      </li>
      <li class="card open show">
        <i class="fa fa-bolt"></i>
      </li>
      <li class="card">
        <i class="fa fa-bicycle"></i>
      </li>
      <li class="card">
        <i class="fa fa-paper-plane-o"></i>
      </li>
      <li class="card">
        <i class="fa fa-cube"></i>
      </li>
    </ul>

    <!-- Game Over Modal -->
    <section class="modal modal-effect-1" id="modal-game-over">
      <div class="modal-content">
        <!-- Header -->
        <div class="modal-header">
          <!-- Close modal button -->
          <button class="modal-close unstyled-button">Ã—</button>
          <!-- Game over title declaration -->
          <h2 class="game-over-title">Congratulations! You Won!</h2>
        </div>
        <!-- Body -->
        <div class="modal-body flex-container">
          <!-- Star counter -->
          <div class="modal-stars">
            <ul class="stars">
              <li><i class="fa fa-star"></i></li>
            </ul>
          </div>
          <!-- Moves counter -->
          <div class="modal-stats-container">
            <h3 class="summary-title">Moves</h3>
            <p class="summary-statistic moves">21</p>
          </div>
          <!-- Time taken -->
          <div class="modal-stats-container">
            <h3 class="summary-title">Time Taken</h3>
            <p class="summary-statistic"><span class="time-taken">33</span> s</p>
          </div>
        </div>
        <!-- Footer -->
        <div class="modal-footer flex-container">
          <!-- Restart game button -->
          <button class="modal-restart-button unstyled-button modal-button">
            <i class="fa fa-repeat"></i>
          </button>
          <!-- Next Level Button -->
          <button class="modal-next-level-button unstyled-button modal-button">
            <i class="fa fa-arrow-right"></i>
          </button>
        </div>
      </div>
    </section>

    <!-- Modal Overlay -->
    <div class="modal-overlay"></div>

  </div>
  <!-- Link to JS Files -->
  <!-- Main script for the game -->
  <script src="js/app.js"></script>
</body>
</html>
